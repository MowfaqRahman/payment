version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: loandb
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/loandb
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    environment:
      API_URL: http://localhost:8000
